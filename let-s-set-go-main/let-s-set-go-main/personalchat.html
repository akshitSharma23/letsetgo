
<html lang="en">

<meta charset="UTF-g">

<title>Chat</title>
<head>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		var from=null, start=0, url='http://localhost/sepro/chat.php';
		$(document).ready(function(){
			from=prompt("Please enter your name: ");
			$('form').submit(function(e){
				$.post(url,{
					message: $('#message').val(),
				from: from
				});
				$('#message').val('');
				return false;
			})
		})
	</script>
	<style>
		body{
			margin: 0;
			
			font-family: 'Lucida Sans','Lucida Sans Regular', 'Lucida Grande';
		}
		#messages{
			height: 88vh;
			overflow-x:hidden;
			padding: 10px;
			background-image: url(aa.png)
		}
		form{
			display: flex
		}
		input{
			font-size: 1.2rem;
			padding: 10px;
			margin: 10px 5px;
			appearance: none;
			-webkit-appearance: none;
			border: 1px solid;
		}
		
		
	</style>
</head>
<body>
	<div id="messages"></div>
	<form>
		<input style="width:90%;" type="text" id="message" placeholder="Type message here">
		<input type="submit" value="Send" >
	</form>
</body>
